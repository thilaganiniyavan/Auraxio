<!-- settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Settings</h2>
    <form id="updateProfileForm">
        <input type="text" id="newUsername" placeholder="New Username"><br>
        <button type="submit">Update Profile</button>
    </form>
    <form id="changePasswordForm">
        <input type="password" id="currentPassword" placeholder="Current Password" required><br>
        <input type="password" id="newPassword" placeholder="New Password" required><br>
        <button type="submit">Change Password</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="js/script.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/script.js" type="module"></script>
<script src="js/auth.js" type="module"></script>
</body>
</html>
